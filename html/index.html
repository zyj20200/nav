    <div class="ui main container">
        <div class="ui search">
            <div class="ui input">
                <input id="search" name="wd" class="prompt" placeholder="" type="text" autofocus="autofocus">
            </div>
        </div>
        <div class="ui sbuttons">
            <button class="ui button" id="baidu">百度</button> 
            <button class="ui button" id="google">谷歌</button> 
            <button class="ui button" id="bing">必应</button> 
            <button class="ui button" id="zhihu">知乎</button> 
            <button class="ui button" id="fanyi">翻译</button> 
            <button class="ui button" id="github">GitHub</button> 
            <button class="ui button" id="bilibili">bilibili</button> 
            <button class="ui button" id="youtube">YouTube</button>
        </div>
        <div class="ui two column grid stables">
            <div class="column" id="left-column"></div>
            <div class="column" id="right-column"></div>
        </div>
    </div>
    <div id="donate"></div>
    <script src="js/search.js"></script>
    <script>
        $(document).ready(function() {
            // 动态加载导航数据
            $.getJSON("/api/data", function(data) {
                function renderColumn(items, containerId) {
                    var html = '<table class="ui definition small table">';
                    $.each(items, function(index, item) {
                        html += '<tbody><tr>';
                        html += '<td>' + item.category + '</td>';
                        $.each(item.links, function(i, link) {
                            html += '<td><a href="' + link.url + '" target="_blank">' + link.name + '</a></td>';
                        });
                        html += '</tr></tbody>';
                    });
                    html += '</table>';
                    $(containerId).html(html);
                }

                if (data.left) {
                    renderColumn(data.left, '#left-column');
                }
                if (data.right) {
                    renderColumn(data.right, '#right-column');
                }
            });

            $("#goDonate").click(function() {
                $(".ui.modal").modal("show")
            })
        });
        
        var donateDiv = document.getElementById("donate");
        if(donateDiv) {
            donateDiv.innerHTML = '<div class="ui basic small modal "><div class="content"><div class="ui two cards"><div class=" card"> <div class="image"><img src="img/alipay.png"></div><div class="content "><div class="center aligned header ">Alipay</div></div></div><div class="card"><div class="image"><img src="img/wechatpay.png"></div><div class="content"><a class="center aligned header" >WeChatPay</a></div></div></div></div><div class="actions"><div class="ui red basic cancel inverted button">Back</div></div></div>';
        }
    </script>
    <script src="js/checkIE.js"></script>
    <script src="js/superplaceholder.js"></script>
    <script src="js/checkOs.js"></script>
